<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Basic styling for the header and navigation bar */
        header {
            background-color: #ffffff;
            color: #110404;
            padding: 10px 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        nav {
            display: flex;
            align-items:;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-right: 20px;
        }

        a {
            color: #3C354F;
            text-decoration: none;
        }
        /* Styles for the logo and company name */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Adjust the width of your logo */
            height: auto;
            margin-right: 10px;
        }

        /* Styles for the social media icons */
        .social-icons {
            display: flex;
            text-align: center;
            align-items: center;
        }

        .social-icons a {
            margin-left: 10px;
            font-size: 24px;
        }

        

        /* Media query for tablets */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav {
                margin-top: 10px;
            }

            .social-icons {
                margin-top: 10px;
            }
        }

        /* Media query for mobile phones */
        @media (max-width: 480px) {
            li {
                margin-right: 10px;
            }

            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/Frame.png" alt="Company Logo">
            <h1><span style="color: #FF42A5 ;">G</span>amer</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
            </ul>
            <div class="social-icons">
                <button style="font-size:1.5rem">Follow Us on <span><img src="/images/youtube.svg" alt=""></span> <span><img src="./images/tik-tok 1.svg" alt=""></span></button>
            </div>
        </nav>

    </header>
</body>
</html>
